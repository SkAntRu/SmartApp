{% extends 'polls/base.html' %}

{% block BBODY %}
  <article class="">
    You are on the INDEX page
  </article>
  {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
        <li>
          <a href=" {% url 'polls:detail' question.id %} ">{{ question.question_text }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available</p>
  {% endif %}
{% endblock %}
